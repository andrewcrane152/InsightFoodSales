<!DOCTYPE html>
<html lang="en" ng-app="Insight">
<head>
	<meta charset="UTF-8">
	<title>Insight Food Sales</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/ media="screen,projection">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" media="screen,projection"/>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css"/>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>


<body>

	<ng-view></ng-view>

	<!-- ANGULAR PLUGINS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-animate.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-aria.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

	<!-- JQUERY UI -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


	<!-- FILES -->
	<script src="app/app.js"></script>
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/services/mainService.js"></script>

	  <!--  Scripts-->
    <script>
  		$(document).ready(function(){
	    	$('.materialboxed').materialbox();
	      	$('.button-collapse').sideNav();
	  	});
    </script>

    <script>
        $('.head-link').click(function(e) {
        	e.preventDefault();
	        
        	var goto = $(this).attr('href');

    		$('html, body').animate({
    		    scrollTop: $(goto).offset().top
	        }, 800);
	    });
	</script>

</body>
</html>
